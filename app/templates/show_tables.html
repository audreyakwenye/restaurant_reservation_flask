{% block content %}
    <h1>Tables</h1>
    <p>
        <a href="{{ url_for('admin') }}">Back to Admin</a>
    </p>
    <table>
        <tr>
            <th>Id</th>
            <th>Capacity</th>
        </tr>
        {% for table in tables %}
        <tr>
            <td>{{ table.id }}</td>
            <td>{{ table.capacity }}</td>
        </tr>
        {% endfor %}
    </table>
{% endblock %}
